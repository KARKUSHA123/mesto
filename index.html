<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Место">
        </header>

        <main class="content">    
          <section class="profile">
            <div class="profile__container">
              <img class="profile__image" alt="Аватар" src="./images/profile__image.jpg">
              <div class="profile__info">
                <div class="profile__change">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" class="button profile__button-edit" aria-label="Редактировать профиль"></button>
                </div>
                  <p class="profile__subtitle">Исследователь океана</p>
              </div>
            </div>
            <button type="button" class="button profile__button-add"></button>
          </section>

            <section class="elements">
                <article class="elements__element">
                    <img class="elements__image" alt="Тайланд" src="./images/Phuket.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Тайланд</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__image" alt="Шотландия" src="./images/Scotland.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Шотландия</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__image" alt="Соединенные Штаты Америки" src="./images/USA.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Соединенные Штаты Америки</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__image" alt="Франция" src="./images/Paris.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Франция</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__image" alt="Россия" src="./images/Mother Russia.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Россия</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__image" alt="Камбоджа" src="./images/Cambodia.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Камбоджа</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </article>
            </section>
        </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2023 Mesto Russia</p> 
            </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__icon"></button>
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form">
                <input type="text" name="popup-name"
                    class="popup__input popup__input_type_name"
                    placeholder="Имя пользователя">
                <input type="text" name="popup-text"
                    class="popup__input popup__input_type_about"
                    placeholder="Информация о пользователе">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    
    <script src="./scripts/index.js"></script>
    
</body>
</html>
